version: '3' 

networks:
  gnmic-net:
    driver: bridge

services:
  gnmic-collector1: &gnmic
    image: ghcr.io/karimra/gnmic:latest
    container_name: gnmic-collector
    volumes:
      - ./gnmic-collector1.yaml:/app/gnmic.yaml
    command: "subscribe --config /app/gnmic.yaml"
    networks:
      - gnmic-net
    ports:
      - 7890:7890
    depends_on:
      - nats

  gnmic-collector2: &gnmic
    image: ghcr.io/karimra/gnmic:latest
    container_name: gnmic-collector
    volumes:
      - ./gnmic-collector2.yaml:/app/gnmic.yaml
    command: "subscribe --config /app/gnmic.yaml"
    networks:
      - gnmic-net
    ports:
      - 7891:7891
    depends_on:
      - nats

  gnmic-collector3: &gnmic
    image: ghcr.io/karimra/gnmic:latest
    container_name: gnmic-collector
    volumes:
      - ./gnmic-collector3.yaml:/app/gnmic.yaml
    command: "subscribe --config /app/gnmic.yaml"
    networks:
      - gnmic-net
    ports:
      - 7892:7892
    depends_on:
      - nats

  gnmic-relay1:
    <<: *gnmic
    container_name: gnmic-relay
    volumes:
      - ./gnmic-relay1.yaml:/app/gnmic.yaml
    ports:
      - 9804:9804
    depends_on:
      - nats
      - consul-agent
  
  gnmic-relay2:
    <<: *gnmic
    container_name: gnmic-relay
    volumes:
      - ./gnmic-relay2.yaml:/app/gnmic.yaml
    ports:
      - 9805:9805
    depends_on:
      - nats
      - consul-agent
  
  gnmic-relay3:
    <<: *gnmic
    container_name: gnmic-relay
    volumes:
      - ./gnmic-relay3.yaml:/app/gnmic.yaml
    ports:
      - 9806:9806
    depends_on:
      - nats
      - consul-agent
                    
  consul-agent:
    image: consul:latest
    container_name: consul
    networks:
      - gnmic-net
    ports:
      - 8500:8500
      - 8600:8600/udp
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0
    
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--log.level=debug'
    ports:
      - 9090:9090
    networks:
      - gnmic-net

  nats:
    image: 'nats:latest'
    container_name: nats
    networks:
      - gnmic-net    
    ports:
      - "4222:4222"
      - "6222:6222"
      - "8222:8222"
      
volumes:
  prometheus-data:
