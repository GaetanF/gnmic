name: gnmic-mult-outputs

topology:
  defaults:
    kind: srl

  kinds:
    srl:
      type: ixr6
      image: ghcr.io/nokia/srlinux

  nodes:
    srl1:
    srl2:

    gnmic1:
      kind: linux
      image: ghcr.io/karimra/gnmic:latest
      binds:
        - ./gnmic.yaml:/app/gnmic.yaml:ro
        - /var/run/docker.sock:/var/run/docker.sock
      cmd: '--config /app/gnmic.yaml --log subscribe'
    
    nats:
      kind: linux      
      ports:
         - 4222:4222        
    
    kafka-server:
      kind: linux
      image: bitnami/kafka:latest
      ports:
        - 9092:9092
      env:
        KAFKA_CFG_ZOOKEEPER_CONNECT: clab-gnmic-mult-outputs-zookeeper-server:2181
        KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://clab-gnmic-mult-outputs-server:9092
        ALLOW_PLAINTEXT_LISTENER: "yes"
        JMX_PORT: 9000

    zookeeper-server:
      kind: linux
      image: bitnami/zookeeper:latest
      ports:
        - 2181:2181
      env:
        ALLOW_ANONYMOUS_LOGIN: "yes"    

    influxdb:
      kind: linux
      image: influxdb:latest
      ports:
        - 8086:8086
      env:
        INFLUXDB_DATA_ENGINE: tsm1
        INFLUXDB_REPORTING_DISABLED: "false"
        INFLUXDB_USER: gnmic
        INFLUXDB_USER_PASSWORD: gnmic
        INFLUXDB_DB: telemetry

    
    consul-agent:
      kind: linux
      image: consul:latest
      ports:
        - 8500:8500
        - 8600:8600/udp
      cmd: 'agent -server -ui -bind=127.0.0.1 -node=server-1 -bootstrap-expect=1 -client=0.0.0.0'
    
    prometheus:
      kind: linux
      image: prom/prometheus:latest
      user: 65534:65534
      ports:
        - 9090:9090
      binds:
        - ./prometheus/:/etc/prometheus/
      cmd: |
        --config.file=/etc/prometheus/prometheus.yaml
        --web.console.libraries=/usr/share/prometheus/console_libraries
        --web.console.templates=/usr/share/prometheus/consoles
        --log.level=debug
          
  links:
    - endpoints: ["srl1:e1-1", "srl2:e1-1"]
