username: admin
password: admin
skip-verify: true
encoding: json_ietf
log: true

#targets:
  # Add targets configuration here
  # e.g:
  # 192.168.1.131:57400:
  #   username: gnmic
  #   password: secret_password
  #   outputs:
  #     - nats-output

loader:
  type: docker
  filters:
    - containers:
      - label=clab-node-kind: srl
        label=containerlab: gnmic_nats

subscriptions:
  # Add subscriptions configuration here
  # e.g:
  sub1:
    paths:
      - /interface/statistics
    stream-mode: sample
    sample-interval: 10s

outputs:
  nats-output:
    type: nats
    address: clab-gnmic_nats-nats:4222
    subject: telemetry
